buildscript {
    repositories {
        google()  // Firebase için gerekli repository
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'  // Firebase Gradle plugin versiyonu
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// Firebase'i etkinleştirmek için bu satırı eklemelisiniz
apply plugin: 'com.google.gms.google-services'
